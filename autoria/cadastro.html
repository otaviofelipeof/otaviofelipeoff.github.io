<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style2.css">  <!--vincula o arquivo de estilo "style2.css" à página HTML. Ele define a aparência visual da página, especificando estilos para os elementos HTML.-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  <!-- Esse link externo traz as definições de estilo específicas para os ícones de fontes escaláveis que podem ser usados para adicionar ícones estilizados a elementos na página. -->
    <title>Cadastro</title> <!--Titulo da Página-->
</head>

<body>
    <div class="p-3 mb-2 bg-danger-subtle text-emphasis-danger"> <!--cria uma caixa com um fundo sutilmente vermelho, com margem inferior, preenchimento ao redor do conteúdo e texto em uma cor que enfatiza uma situação de perigo. Essas classes são parte do sistema de design do Bootstrap, que facilita a estilização e o design responsivo em páginas da web.-->
<div class="p-3 mb-2 bg-warning text-dark"> <!-- cria um bloco de divisão (<div>) que tem um preenchimento interno, uma margem inferior, um fundo amarelo de aviso e texto escuro. Essas classes são frequentemente utilizadas com o framework CSS Bootstrap para estilizar componentes em páginas da web de maneira rápida e consistente.-->
    <div class="container"> <!--é um contêiner geral que provavelmente envolve todo o conteúdo da página-->
        <div class="form-image"> <!--Um contêiner para uma imagem relacionada ao formulário de cadastro. -->
            <img src="trailer.jpg" alt=""> <!-- A tag de imagem que exibe a imagem referenciada pelo arquivo "trailer.jpg". O atributo alt geralmente é usado para fornecer uma descrição alternativa para a imagem,-->
        </div>
        <div class="form"> <!--Um contêiner que agrupa o formulário de cadastro.-->
            <form action="index.html"> <!--Um formulário HTML com a ação definida como "index.html". Isso indica que, ao enviar o formulário, os dados serão enviados para a página "index.html". O atributo action especifica para onde os dados do formulário devem ser enviados para processamento.-->
                <div class="form-header"> <!-- Um contêiner para os elementos do cabeçalho do formulário.-->
                    <div class="title"> <!-- Um contêiner para o título do formulário de cadastro, que contém um elemento de cabeçalho <h1> com o texto "Cadastre-se".-->
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button"> <!--Um contêiner para o botão de login, que contém um botão com um link <a> para "#". O "#" é frequentemente usado como um marcador de posição para links que serão tratados via JavaScript-->
                        <button><a href="login.html">Entrar</a></button> <!--O botão em si, que envolve um link <a> com o texto "Entrar". Este botão pode ser usado para redirecionar os usuários para a página de login quando clicado.-->
                    </div>
                </div>

                <div class="input-group"> <!--Este bloco envolve todos os campos do formulário e é usado para agrupar esses elementos.-->
                    <div class="input-box"> <!-- representa um campo de entrada no formulário-->
                        <label for="firstname">Nome</label> <!--associado ao campo de entrada, indicando o tipo de informação que deve ser inserida no campo.-->
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required> <!--pode aceitar diferentes tipos de entrada, id, name, placeholder e required são usados para identificar, nomear, fornecer um texto de dica e definir se o campo é obrigatório, respectivamente.-->
                    </div>

                   
                    <div class="input-box"> <!--os comentários feitos em "nome", servem para email, celular, senha e confirme sua senha.-->
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                

                <div class="continue-button"> <!-- Envolve o botão de envio do formulário.-->
                    <button><a href="#">Cadastrar</a> </button> <!-- Um link dentro do botão-->
                </div>
            </form>
        </div>
    </div>
    <!--Esses códigos referem-se a tags <script> em HTML, que são utilizadas para incorporar scripts (trechos de código JavaScript) em uma página web.-->
    <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
